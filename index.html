<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1 class="title">Pokemon Hangman Game</h1>

    <div class="container">
        <div class="row">
            <div class="col sections" id="left-section" >
                <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
                <strong>Wins: </strong> <span id="win-counter">0</span>

            </div>
            <div class="col sections" id="center-section" >
                    <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                    <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
            </div>
            <div class="col sections" id="right-section" >

            </div>

        </div>
    </div>





    <!-- bootstrap javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- custom javascript -->
    <script src="./scripts/index.js"></script>
    
</body>
</html>
